name: Tests

on:
  push:
  pull_request:

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements_test.txt

      - name: Run tests
        run: pytest --cov=custom_components.earn_e_p1 --cov-report=term-missing -v
